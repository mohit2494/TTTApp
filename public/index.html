<!DOCTYPE html >
<html >
	<!-- *************** WEB PAGE HEADER ******************-->
	<head>
		<title>
			TTT APPLICATION
		</title>
		<!-- BOOTSTRAP STYLING FILE -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
		<!-- LINK CUSTOM STYLESHEET -->
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<!-- *************** WEB PAGE BODY ******************-->
	<body ng-app="myApp">
		
		<!-- *************** APPLICATION HEADER ******************-->
		<div class="jumbotron">
			<div class="row">
				<div class="col-lg-3">
				</div>
				<div class="col-lg-6" id="headingRow">
					<img src="https://pbs.twimg.com/profile_images/3344051230/ed2c8344f0406a1bd65053caddab27d4_400x400.png" class="img img-responive">
					<h1>Terribly Tiny Tales</h1>
				</div>
				<div class="col-lg-3"></div>
			</div>	
			<div class="row">
				<p>Made By : Mohit Kalra</p>
			</div>
		</div>
		<br>
		<br>

		<!-- *************** APPLICATION BODY ******************-->
		<div class="container" ng-controller="AppCtrl">
			<!-- ROW -->
			<div class="row">
				<!-- EMPTY COL 3 -->
				<div class="col-md-3"></div>
					<!-- RESULTS COLUMN  -->
					<div class="col-md-6">
						<div class="col-xs-12">
							<h6> Please press enter to fetch words!</h6>
							<form name="userForm">
								<input type="number"  step="1" min="1" 
									class="form-control input-lg" 
									placeholder="Enter Word Frequency Here" 
									ng-model="number" 
									name="number"
									ng-model-options="{updateOn : 'change blur'}"
									ng-change = "getWords($event,number)"
									ng-maxlength="maxLength"
									ng-required="true">
							</form>
							<br><br>
							<!-- SUCCESS DIV -->
							<div ng-if="successValue" class="alert alert-success fade-in">
								<i class="fas fa-check"></i>
								<strong>Success!</strong> 
								{{successMessage}}
								<span ng-click="hideSuccess()"><i class="fas fa-times"></i></span>
							</div>
							<!-- ERROR DIV -->
							<div ng-if="errorValue" class="alert alert-danger fade-in">
								<i class="fas fa-exclamation-triangle"></i>
								<strong>Oh Snap!</strong> 
								{{errorMessage}}
								<span ng-click="hideError()"><i class="fas fa-times"></i></span>
							</div>
						</div>
					</div>
				<!-- EMPTY COL 3 -->
				<div class="col-md-3"></div>
			</div>
			<br>
			<br>
			<!-- ROW FOR DISPLAYING RESULTS -->
			<div class="row">
			<div class="col-md-3"></div>
				<div class="col-md-6 text-center">
					<!-- SEARCH FORM -->
					<form class="form-inline">
	        			<div class="form-group">
	        				<!-- SEARCH WORD -->
	            			<input type="text" ng-model="searchWord" class="form-control col-md-6 col-sm-6" placeholder="Search Word">
	            			<!-- SEARCH FREQUENCY -->
	            			<input type="text" ng-model="searchFreq" class="form-control col-md-6 col-sm-6" placeholder="Search Frequency">
	        			</div>
	    			</form>
	    			<br>
	    			<br>
					<!-- TABLE FOR FETCHED DATA -->
					<table class="table table-hover text-center table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Frequency</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="word in wordList|filter:searchWord|filter:searchFreq">
								<td>{{word.name}}</td>
								<td>{{word.freq}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-md-3">
					<h4>Previous Searches</h4>
					<table class="table table-hover text-center table-striped">
						<thead>
							<tr>
								<th>Search Frequency</th>
								<th>Result</th>
								<th>Time</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="search in Searches">
								<td>{{search.freq}}</td>
								<td>
									<span id="searchCheck" ng-if="search.result === true "><i class="fas fa-check"></i></span>
									<span id="searchDanger" ng-if="search.result === false "><i class="fas fa-exclamation-triangle"></i></span>
								</td>
								<td>{{search.time}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- END OF APPLICATION -->


		<!-- ******************* LOADING CDN SCRIPTS *********************** -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>

		<!-- CONTROLLER FILE -->
		<script src="controllers/controller.js"></script>
	</body>
	<!-- BODY END -->
</html>
